<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="temperatura.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <form id="temperaturaForm">
            <label for="temperaturaCelsius">Ingrese la temperatura en grados Celsius:</label>
            <input type="number" id="temperaturaCelsius" required>
            <button type="submit">Convertir Temperatura</button>
        </form>
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="temperatura.js"></script>
</body>
</html>
